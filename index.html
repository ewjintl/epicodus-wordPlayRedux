<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-3.4.1.js"></script>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>WordPlay</h1>
      <p><strong>A function building exercise.</strong><br> Turn a sentence into an array <br> Display a new array out of every word in the sentence that is 3 or more characters in length. <br> Finally, reverse the order of the new array, join it back together into a string, and display it to the user. </p>
    </div>
    <form action="" id="formOne">
      <label for="userSentence">Please enter a sentence:</label>
      <input type="text" id="userSentence" class="form-control">
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
    <div class="well" id="output"></div>

  </div>
